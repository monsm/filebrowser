name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run build script
      run: python build.py

    - name: List files after build
      run: ls -al /home/runner/work/filebrowser/filebrowser

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: /home/runner/work/filebrowser/filebrowser/filebrowser.tar.gz

    - name: Verify file exists after upload
      run: ls -al /home/runner/work/filebrowser/filebrowser/filebrowser.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List files before download
      run: ls -al

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: build-artifact

    - name: List files after download for debug
      run: |
        echo "Listing files after downloading artifact:"
        ls -al
        echo "Finished listing files"

    - name: Move downloaded artifact
      run: |
        mv build-artifact/filebrowser.tar.gz ./filebrowser.tar.gz
        ls -al

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0-${{ github.run_number }}
        release_name: Release v1.0.0-${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: filebrowser.tar.gz
        asset_name: filebrowser.tar.gz
        asset_content_type: application/gzip
